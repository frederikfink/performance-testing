query Article($slug: String) {
  article(filter: { slug: { eq: $slug } }) {
    __typename
    id
    slug
    title
    subtitle
    _publishedAt
    author {
      ...Author
    }
    heroImage {
      focalPoint {
        x
        y
      }
      responsiveImage(
        imgixParams: { crop: focalpoint, w: "896", h: "500", fit: crop }
      ) {
        ...Image
      }
    }
    content {
      value
      blocks {
        ...BlogMedia
        ...BlogCallout
        ...BlogCodeBlock
      }
    }
  }
}
