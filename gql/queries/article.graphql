query Article($slug: String) {
  article(filter: { slug: { eq: $slug } }) {
    __typename
    id
    slug
    title
    subtitle
    heroImage {
      focalPoint {
        x
        y
      }
      responsiveImage {
        ...Image
      }
    }
    content {
      value
      blocks {
        ...BlogMedia
        ...BlogCallout
      }
    }
  }
}
